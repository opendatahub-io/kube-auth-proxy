name: Publish Main Image
run-name: Push main image for ${{ github.sha }}

# This workflow runs on push to main branch (post-submit).
# Triggered automatically after PRs are merged, building and pushing
# Docker images tagged as 'main' to quay.io/opendatahub.
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to quay.io
      uses: docker/login-action@v3
      with:
        registry: quay.io/opendatahub
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Build and push main image
      run: |
        # Build and push Docker images with 'main' tag
        make build-docker-all VERSION=main
        make push-docker-all VERSION=main

    - name: Build and push SHA-tagged image
      run: |
        # Build and push Docker images with commit SHA for traceability
        SHORT_SHA="${{ github.sha }}"
        SHORT_SHA="${SHORT_SHA:0:7}"
        make build-docker-all VERSION="${SHORT_SHA}"
        make push-docker-all VERSION="${SHORT_SHA}"
